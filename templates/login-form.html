{% extends "base.html" %}

{% block content %}
  <div class="col-md-6">
    <h2>Login</h2>
    <h3>Don't have an account yet? <a href="/signup"><h3>Sign up here</h3></a></h3>
  </div>
  <div class="col-md-6">
    <form method="post">
      <p>Username</p>
      <input class="form-control" type="text" name="username" value="{{username}}">
      <p>Password</p>
      <input class="form-control" type="password" name="password" value="">
      <input type="submit">
      <p class="error">{{error}}</p>
    </form>
  </div>
{% endblock %}
