{% extends "base.html" %}

{% block content %}
<div class="col-md-6">
  <h2 class="text-center">new post</h2>
  <a class="text-center" href="/blog"><h2>Cancel</h2></a>
</div>
<div class="col-md-6">
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
      
      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
  </div>  
  <div class="col-md-12 divider"></div>
{% endblock %}
